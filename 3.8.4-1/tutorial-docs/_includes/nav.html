<div class="sidebar-nav-list">
    {% for item in include.nav %}
      {% if item.file %}
      <a href="#{{ item.title | slugify }}">{{ item.title }}</a><br />
      {% else %}
        {{ item.title }}<br />
      {% endif %}

    {% if item.subnav %}
      {% include nav.html nav=item.subnav %}
    {% endif %}
    {% endfor %}
</div>
